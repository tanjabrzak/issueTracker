<form novalidate class="login-form" method="post" name="formLogin" ng-submit="tryLogin(user);">
    <h3 class="form-title">Login to your account</h3>
    <div class="alert alert-info">
        <button class="close" data-close="alert"></button>
        <span>
             Enter username and password.
        </span>
    </div>
    <div class="form-group" ng-class="{'has-error': formLogin.username.$invalid && submitted}">
        <!--ie8, ie9 does not support html5 placeholder, so we just show field title for that-->
        <label class="control-label visible-ie8 visible-ie9">Username</label>
        <div class="input-icon">
            <i class="fa fa-user"></i>
            <input class="form-control placeholder-no-fix" type="text" autocomplete="off" placeholder="Username" name="username" ng-model="user.username" required/>
        </div>
		<span class="help-block" ng-show="formLogin.username.$error.required && submitted">
            *Required
        </span>
    </div>
    <div class="form-group" ng-class="{'has-error': formLogin.password.$invalid && submitted}">
        <label class="control-label visible-ie8 visible-ie9">Password</label>
        <div class="input-icon">
            <i class="fa fa-lock"></i>
            <input class="form-control placeholder-no-fix" type="password" autocomplete="off" placeholder="Password" name="password" ng-model="user.password" required/>
        </div>
		<span class="help-block" ng-show="formLogin.password.$error.required && submitted">
            *Required
        </span>
    </div>
    <div class="form-actions">
        <button type="submit" class="btn btn-info pull-right" ng-click="tryLogin(user);">
            Login <i class="m-icon-swapright m-icon-white"></i>
        </button>
    </div>
</form>

<div class="modal" tabindex="-1" role="dialog" aria-hidden="true" >
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-ng-click="$hide()" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">Confirm</h4>
            </div>
            <div class="modal-body">
                <p class="text-center" ng-class="text" ng-bind="confirmCtrl.message" 
                style="
                    white-space: pre-wrap !important;
                    white-space: -moz-pre-wrap !important;
                    white-space: -pre-wrap !important;
                    white-space: -o-pre-wrap !important;
                    word-wrap: break-word !important;
                    word-break: normal;
                ">
                    
                </p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-grey" data-ng-click="$hide()">Cancel</button>
                <button type="button" class="btn btn-primary" ng-click="ok()">{{ confirmCtrl.button_text }}</button>
            </div>
        </div>
    </div>
</div>
